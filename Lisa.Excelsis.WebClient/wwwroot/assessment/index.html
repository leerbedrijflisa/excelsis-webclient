<template>
        <form class="studentInfo">
            <h2>${exam.subject} &ndash; ${exam.name}</h2>
            <div>
                <label>Naam</label>
                <input type="text" value.bind="name">
                <div class="studentNameMessage" id="studentNameMessage">${studentNameMessage}</div>
            </div>
            <div>
                <label>Studentnummer</label>
                <input type="number" value.bind="number">
                <div class="studentNumberMessage" id="studentNumberMessage">${studentNumberMessage}</div>
            </div>  
            <div>
                <label>Datum</label>
                <input type="text" value.bind="newDate">
            </div>
            <div>
                <label>Tijd</label>
                <input type="text" value.bind="newTime">
            </div>
            <button click.delegate="startAssessment()">Start beoordeling</button>
        </form>
</template>
