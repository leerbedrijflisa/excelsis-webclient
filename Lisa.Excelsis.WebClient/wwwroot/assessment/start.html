<template>
        <form class="studentInfo">
            <h2>${exam.subject} &ndash; ${exam.name}</h2>
            <div>
                <label>Naam</label>
                <input type="text" value.bind="name" onfocusout="SaveStudentMetaData(assessment.id)">
            </div>
            <div>
                <label>Studentnummer</label>
                <input type="text" value.bind="number">
            </div>
            <div>
                <label>Datum</label>
                <input type="text" value.bind="newDate" disabled="disabled" >
            </div>
            <div>
                <label>Tijd</label>
                <input type="text" value.bind="newTime" disabled="disabled" >
            </div>
            <button class="saveButton" click.delegate="SaveStudentMetaData(assessment.id)"><i class="fa fa-check"></i> Opslaan</button>
            <compose view="assessment/questions.html" model.bind="assessment">
        </form>
</template>
