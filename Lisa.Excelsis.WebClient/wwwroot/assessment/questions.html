    <table class="question">
        <tr repeat.for="observation of assessment.observations" class="observation">
            <td class="numbering">${observation.criterium.order}</td>
            <td class="description">${observation.criterium.description}</td>
            <td class="answer" style="white-space:nowrap">
                <label class="questionmark1 answer" for="rating-done-${observation.criterium.order}" class.bind="observation.result == 'done' ? 'done' : 'notRated' ">
                    <button click.delegate="$parent.criteriumAnswerButton(observation.id, 'done')" class="questionmark" name="rating-${observation.criterium.order}" id="rating-done-${observation.criterium.order}">voldaan</button>
                </label>           
                <label class="questionmark2 answer" for="rating-notdone-${observation.criterium.order}" class.bind="observation.result == 'notDone' ? 'notDone' : 'notRated' ">
                    <button click.delegate="$parent.criteriumAnswerButton(observation.id, 'notDone')" class="questionmark " name="rating-${observation.criterium.order}" id="rating-notdone-${observation.criterium.order}">niet voldaan</button>
                </label>
            </td>
            <td class="markings">
                <input type="checkbox" name="thumbsup-${observation.criterium.order}"><img src="Icons/ok.png">
                <input type="checkbox" name="thumbsdown-${observation.criterium.order}"><img src="Icons/question.png">
                <input type="checkbox" name="questionmark-${observation.criterium.order}"><img src="Icons/star.png">
                <input type="checkbox" name="asterisk-${observation.criterium.order}"><img src="Icons/Warning_icon.png">
            </td>
        </tr>
    </table>
</template>
